    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <title>Velocímetro com JustGage</title>
      <style>
        body {
          text-align: center;
          font-family: Arial, sans-serif;
          margin-top: 50px;
        }
        #velocimetro {
          width: 300px;
          height: 160px;
          display: inline-block;
        }
      </style>
    </head>
    <body>
    
      <h2>Velocímetro</h2>
      <div id="velocimetro"></div>
    
      <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.5/justgage.min.js"></script>
      <script>
        const g = new JustGage({
          id: "velocimetro",
          value: 60,
          min: 0,
          max: 120,
          title: "Km/h",
          label: "Velocidade",
          levelColors: ["#00ff00", "#ffcc00", "#ff0000"] // verde → amarelo → vermelho
        });
    
        // Atualiza o valor a cada 2 segundos com número aleatório
        setInterval(() => {
          g.refresh(Math.floor(Math.random() * 121));
        }, 2000);
      </script>
    
    </body>
