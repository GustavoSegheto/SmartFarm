      font-weight: 300;
      font-style: normal;
    } 

    body{
        background-color: aliceblue;
    }

    li{
        list-style-type: none;
    }

    a{
        text-decoration: none;
        display: flex;
        gap: 20px;
        color: rgb(0, 34, 126);
    }

    .menu{
        width: 200px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: rgb(226, 13, 13);
        overflow: hidden;
    }

    .logo{
        height: 10%;
        margin: -50px auto 0;
    }

    .logo img{
       width: 250px;
       height: 300px; 
       margin-right: 100px;
    }

    /*Tratando a logo como div*/
    #foto{
        display:flex;
        justify-content: center;
        margin-left:-20px;
    }
