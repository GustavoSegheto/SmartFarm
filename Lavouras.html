<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>SmartFarm</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nexa", sans-serif;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    @font-face {
      font-family: "Nexa";
      src: url(assets/Nexa\ Light.otf);
      font-weight: 300;
      font-style: normal;
    }

    /* Topbar */
    .sidebarsuperior {
      height: 70px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .sidebarsuperior h2 {
      font-size: 26px;
      font-weight: 300;
    }

    /* Sidebar lateral */
    .sidebar {
      width: 70px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
      position: fixed;
      height: 100vh;
    }

    .sidebar a {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 90px;
      text-decoration: none;
    }

    .sidebar a img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s, filter 0.2s;
    }

    .sidebar a:hover img {
      transform: scale(1.2);
      filter: invert(70%) sepia(50%) saturate(400%) hue-rotate(90deg) brightness(120%) contrast(95%);
    }

    /* Área principal */
    .content {
      position: relative;
      top: 70px;
      left: 70px;
      width: calc(100% - 70px);
      height: calc(100% - 70px);
      background: linear-gradient(120deg, #e7ebe7de 0%, #09e6145d 100%);
      padding: 20px;
      overflow-y: auto;
    }

    /* Card padrão */
    .custom-card {
      background-color: #fafafa;
      border-radius: 20px;
      padding: 15px;
      height: 100%;
    }

    /* Container flex para subcards */
    .subcards-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px; /* espaçamento entre os cards */
    }

    /* Subcards */
    .subcardvento,
    .subcardumidsolo {
      flex: 1;
      height: 17vh;
      border-radius: 32px;
      padding: 32px 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .subcardvento {
      background-color: #ff0000;
    }

    .subcardumidsolo {
      background-color: #00aaff;
    }

    #velocimetro {
      width: 120px;
      height: 120px;
      display: inline-block;
      color: blue;
    }

    H2 {
      color: rgb(25, 0, 255);
    }
  </style>
</head>

<body>

  <!-- Sidebar lateral -->
  <nav class="sidebar">
    <a href="plantacoes.html"><img src="assets/ZLavouras2.webp" alt="Plantacoes"></a>
    <a href="saude.html"><img src="assets/ZNovalavoura2.webp" alt="Saúde"></a>
    <a href="calendario.html"><img src="assets/ZCalendario2.webp" alt="Calendário"></a>
    <a href="alertas.html"><img src="assets/ZAvisos2.webp" alt="Alertas"></a>
    <a href="estoque.html"><img src="assets/ZMarketplace2.webp" alt="Estoque"></a>
  </nav>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="container-fluid h-100">
      <div class="row h-50 mb-3">
        <!-- Gráfico Pizza (sup esquerdo) -->
        <div class="col-md-6 h-100">
          <div class="custom-card">
            <H2>GRAFICO DE PIZZA</H2>
          </div>
        </div>
        <!-- Gráfico Barras (sup direito) -->
        <div class="col-md-6 h-100">
          <div class="custom-card">
            <H2>GRAFICO DE TEMP MAXIMA E A MINIMA</H2>
          </div>
        </div>
      </div>

      <div class="row h-50">
        <!-- Parte inferior esquerda (tempo + sensores) -->
        <div class="col-md-6 h-100">
          <div class="custom-card">
            <div class="subcards-container">
              <div class="subcardvento">
                <h2>Vel. do vento:</h2>
                <div id="velocimetro"></div>
              </div>

              <div class="subcardumidsolo">
                <h2>Umidade do solo:</h2>
                <div id="umidade-solo">45%</div>
              </div>
            </div>
          </div>

          <div class="row h-50 mt-2">
            <div class="col-6">
              <div class="custom-card">
                <h2>API</h2>
              </div>
            </div>
            <div class="col-6">
              <div class="custom-card">
                <h2>PH DO SOLO + UMIDADE DO AR</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- Parte inferior direita (avisos) -->
        <div class="col-md-6 h-100">
          <div class="custom-card"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Topbar -->
  <nav class="sidebarsuperior">
    <h2>BEM-VINDO AO SMARTFARM!</h2>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JUSTGAGE JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>

  <script>
    window.onload = function () {
      const g = new JustGage({
        id: "velocimetro",
        value: 60,
        min: 0,
        max: 120,
        title: "Km/h",
        label: "Velocidade",
        levelColors: ["#00ff00", "#ffcc00", "#ff0000"]
      });

      setInterval(() => {
        g.refresh(Math.floor(Math.random() * 121));
      }, 2000);
    };
  </script>

</body>

</html>
