<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráfico de Pizza - Tons Verdes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0fdf4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #grafico-container {
      width: 400px;
      height: 400px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }
  </style>
  
</head>
<body>
  <div>
    <h2>Gráfico de Pizza - Tons Verdes</h2>
    <div id="grafico-container">
      <canvas id="graficoPizza"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('graficoPizza').getContext('2d');

    const dados = {
      labels: ['Categoria A', 'Categoria B', 'Categoria C', 'Categoria D'],
      datasets: [{
        label: 'Distribuição',
        data: [25, 35, 20, 20],
        backgroundColor: [
          '#66bb6a',  // Verde médio
          '#81c784',  // Verde claro
          '#4caf50',  // Verde forte
          '#a5d6a7'   // Verde bem claro
        ],
        borderColor: '#ffffff',
        borderWidth: 2
      }]
    };

    const config = {
      type: 'pie',
      data: dados,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#2e7d32'
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.label || '';
                let value = context.raw || 0;
                return `${label}: ${value}%`;
              }
            }
          }
        }
      }
    };

    const graficoPizza = new Chart(ctx, config);
  </script>
</body>
</html>
