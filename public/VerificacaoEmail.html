<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartFarm - Verificação de E-mail</title>

    <link rel="stylesheet" href="../css/VerificacaoEmail.css" />
  </head>
  <body>
    <section class="container-pai">
      <div class="card">
        <img
          src="../assets/ZSmartFarm.webp"
          alt="SmartfarmLogo"
          class="logo-smart"
        />

        <h2>
          Insira o código de verificação enviado para o e-mail xxxxx@gmail.com
        </h2>

        <div class="code-inputs">
          <input type="number" id="input-1" maxlength="1" />
          <input type="number" id="input-2" maxlength="1" disabled />
          <input type="number" id="input-3" maxlength="1" disabled />
          <input type="number" id="input-4" maxlength="1" disabled />
          <input type="number" id="input-5" maxlength="1" disabled />
          <input type="number" id="input-6" maxlength="1" disabled />
        </div>

        <button class="botao-verificar">Verificar Código</button>
      </div>
    </section>

    <script src="../js/VerificacaoEmail.js" defer></script>
  </body>
</html>
