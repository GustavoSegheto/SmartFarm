<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFarm</title>
  <style>

    *{
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      font-family: "Nexa", sans-serif;
    }

    /* Fontes */
    @font-face {
      font-family:"Nexa";
      src: url(assets/Nexa\ Light.otf); 
      font-weight: 300;
      font-style: normal;
    } 

    /* Sidebar lateral */
    .sidebar {
      width: 70px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
      position: fixed;
      height: 100vh;
      
    }

    .sidebar a {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 90px;
      text-decoration: none;
    }

    .sidebar a img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1); 
      transition: transform 0.2s, filter 0.2s;
    }

    .sidebar a:hover img {
      transform: scale(1.2);
      filter: invert(70%) sepia(50%) saturate(400%) hue-rotate(90deg) brightness(120%) contrast(95%);
    }

    /* Conteúdo principal */
    .content {
      margin-left: 70px; /* espaço para a sidebar */
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #e7ebe7de 0%, #09e6145d 100%);  
    }

    .content img {
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
    }

    .content img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- Menu Lateral -->
  <nav class="sidebar">
    <a href="plantacoes.html"><img src="assets/ZLavouras2.webp" alt="Plantacoes" ></a>
    <a href="saude.html"><img src="assets/ZNovalavoura2.webp" alt="Saúde" ></a>
    <a href="calendario.html"><img src="assets/ZCalendario2.webp" alt="Calendário" ></a>
    <a href="alertas.html"><img src="assets/ZAvisos2.webp" alt="Alertas" ></a>
    <a href="estoque.html"><img src="assets/ZMarketplace2.webp" alt="Estoque" ></a>
  </nav>

  <!-- Conteúdo -->
  <div class="content">
    <a href="SmartFarmLogo.html"><img src="assets/ZSmartFarm.webp" alt="SmartFarmLogo"></a>
  </div>

</body>
</html>
