<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Histórico</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #eef4f3;
    margin: 40px;
  }

  .container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px 30px;
    width: 700px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    color: #1f7c73;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    text-align: left;
    padding: 8px 10px;
  }

  th {
    color: #333;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #f5f9f8;
  }

  td a {
    color: #2e8b57;
    text-decoration: none;
    font-weight: bold;
  }

  td a:hover {
    text-decoration: underline;
  }

  /* Remove bordas visíveis */
  table, th, td {
    border: none;
  }

  /* Pequeno destaque de seção */
  .subtitulo {
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>

  <h1>Histórico</h1>

  <div class="container">
    <table>
      <tr>
        <th>Tipo</th>
        <th>Data de início</th>
        <th>Data de colheita</th>
        <th></th>
      </tr>

      <tr>
        <td>lavoura de tomate</td>
        <td>30/05/2007</td>

      </tr>
      <tr>
        <td>lavoura de batata</td>
        <td>01/01/2007</td>
        <td>31/12/2007</td>
        <td><a href="#">Informações</a></td>
      </tr>
      <tr>
        <td>lavoura de arroz</td>
        <td>09/03/2010</td>
        <td>14/05/2010</td>
        <td><a href="#">Informações</a></td>
      </tr>
      <!-- Continue as linhas conforme necessário -->
    </table>
  </div>

</body>
</html>
