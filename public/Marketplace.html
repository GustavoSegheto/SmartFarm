<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFarm - Marketplace</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Sidebar Lateral COMPLETA -->
  <nav class="sidenav">
    <a href="Lavouras.html" title="Plantações">
      <img src="../assets/ZLavouras2.webp" alt="Plantações"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="icon-placeholder" style="display: none">ZL</div>
    </a>
    <a href="CadastroLavoura.html" title="Nova Lavoura">
      <img src="../assets/ZNovalavoura2.webp" alt="Nova Lavoura"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="icon-placeholder" style="display: none">ZN</div>
    </a>
    <a href="Historico.html" title="Calendário">
      <img src="../assets/ZCalendario2.webp" alt="Calendário"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="icon-placeholder" style="display: none">ZC</div>
    </a>
    <a href="Avisos.html" title="Alertas">
      <img src="../assets/ZAvisos2.webp" alt="Alertas"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="icon-placeholder" style="display: none">ZA</div>
    </a>
    <a href="Cotas.html" title="Cotas">
      <img src="../assets/ZCifrao.png" alt="Cotas"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="icon-placeholder" style="display: none">ZC</div>
    </a>
    <a href="marketplace.html" title="Estoque">
      <img src="../assets/ZMarketplace2.webp" alt="Estoque"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="icon-placeholder" style="display: none">ZM</div>
    </a>
  </nav>

  <!-- Área de Conteúdo do Marketplace -->
  <div class="content">
    <div class="marketplace-header">
      <div class="marketplace-title">
        
        <h1>Marketplace SmartFarm</h1>
        
      </div>
      <p class="marketplace-subtitle">Produtos de qualidade para sua agricultura</p>
    </div>

    <!-- Card único do produto -->
    <div class="product-card">
      <div class="product-image">
        <div class="product-badge">Mais Vendido</div>
        <i class="fas fa-tint"></i>
      </div>
      <div class="product-info">
        <div class="product-name">Sensor de Umidade</div>
        <div class="product-description">Sensor preciso para medição de umidade do solo, ideal para agricultura de precisão e monitoramento remoto.</div>
        <div class="product-price">R$ 89,90</div>
        <div class="product-actions">
          <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Comprar</button>
          <button class="favorite-btn"><i class="far fa-heart"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Topbar COM FOLHA -->
  <nav class="sidebarsuperior">
    <h2><i class="fas fa-leaf"></i> BEM-VINDO AO SMARTFARM!</h2>
    <div class="logout"> <img src="assets/ZLogout.png" alt="logout"></div>
  </nav>

  
</body>
</html>
