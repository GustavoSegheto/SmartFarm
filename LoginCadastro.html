<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Document</title>

  <style>
    *{
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      font-family: "Nexa", sans-serif; 
    } 

    /* Fontes */
    @font-face {
      font-family:"Nexa";
      src: url(assets/Nexa\ Light.otf); 
      font-weight: 300;
      font-style: normal;
    } 
    
    @font-face {
      font-family:"Nexa";
      src: url(assets/nexaregular.otf); 
      font-weight: 400; 
      font-style: normal; 
    } 
                
    @font-face { 
      font-family:"Nexa";
      src: url(assets/Nexa\ Bold.otf); 
      font-weight: 700;
      font-style: normal;
    } 
                        
    body{
      color: #0a0c0c;
      margin-bottom: 32px; 
    }

    h2{ 
      font-size: 60px;
      margin-bottom: 32px;
      text-align: center;
    } 
                                
    form{
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, button{ 
      padding: 12px 20px; 
      border-radius: 12px; 
      border: none; 
      outline: none; 
      font-size: 16px; 
      width: 400px; 
    } 

    input {
      background-color: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
    }

    input::placeholder{
      color: rgba(255, 255, 255, 0.5);
    }

    button{ 
      margin-top: 8px; 
      background: linear-gradient(90deg, #968ff8 0%, #F1D3F9 100%); 
      cursor: pointer;
      padding: 16px;
      transition: all .3s;
    }

    button:hover{
      transform: translateY(-2px);
    }

    p{
      margin-bottom: 32px;
      width: 400px;
      text-align: center;
    } 

    /* Tela do fundo (PAI) */
    .containerPai{
      width: 100%;
      height:100vh;
      background-color: #14151A; 
      display: flex;
      justify-content: center;
      align-items: center;
    } 

    /* Cartão */ 
    .card{ 
      width: 80%; 
      height: 90vh;
      background-color: #2c2c2c; /* cor ajustada */
      border-radius: 32px;
      padding: 32px 20px;
      display: flex;
      justify-content: center; 
      align-items: center;
      position: relative;
      color: white;
      overflow: hidden; /* garante que o ::after não “vaze” */
    }

    .esquerda, .direita{
      width: 50%;
      height: 100%;
      display: flex;         
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      z-index: 1; /* acima do ::after */
    } 
     
    .FormLogin, .FacaLogin, .formCadastro, .FacaCadastro{ 
      display: flex;
      flex-direction:column;
      justify-content: center; 
      align-items: center; 
      transition: opacity .5s ease;
    } 

    .FacaLogin, .FacaCadastro {
      position: absolute;
    }

    h2 {
      color: rgba(0, 0, 0, 0.8);
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(0, 0, 0, 0.8);
    }
    
    /* background móvel */
    .card::after{
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-image: url(assets/bSTnR2.webp);
      background-size: cover;
      background-position: center;
      z-index: 0;
      /* estados base */
      transform: translateX(0) scale(1) rotateY(0deg);
      opacity: 1;
      border-radius: 32px 0 0 32px;
      /* transições divertidas */
      transition: transform 0.8s cubic-bezier(.77,0,.18,1),
                  opacity 0.5s ease-in-out,
                  border-radius 0.6s ease-in-out;
    }

    /* LOGIN ACTIVE = imagem no lado esquerdo */
    .card.loginActive::after {
      transform: translateX(0) scale(1) rotateY(0deg);
      opacity: 1;
      border-radius: 32px 0 0 32px;
    }

    /* CADASTRO ACTIVE = imagem vai para a direita com estilo */
    .card.cadastroActive::after {
      transform: translateX(100%) scale(1.1) rotateY(15deg);
      opacity: 0.95;
      border-radius: 0 32px 32px 0;
    }

    /* Ocultar blocos certos em cada estado */
    .card.loginActive .FacaLogin,
    .card.loginActive .formCadastro {
      opacity: 0;
      pointer-events: none;
    }

    .card.cadastroActive .FacaCadastro,
    .card.cadastroActive .FormLogin {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Tela de fundo-->
  <section class="containerPai">
    <!-- Cartão-->
    <div class="card loginActive">
      <!-- Divisão da esquerda--> 
      <div class="esquerda">
        <!-- Tela de login/classe--> 
        <div class="FormLogin"> 
          <h2>Fazer Login</h2> 
          <form> 
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div class="FacaLogin">
          <h2>Já tem <br>uma conta?</h2>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
          <button class="loginButton">Faça login</button> 
        </div>
      </div> 

      <!-- Divisão da direita--> 
      <div class="direita"> 
        <!-- Tela de Cadastro--> 
        <div class="formCadastro"> 
          <h2>Cadastro</h2> 
          <form> 
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="E-mail"> 
            <input type="password" placeholder="Senha"> 
            <input type="password" placeholder="Confirme a senha"> 
            <button type="submit">Cadastrar</button>
          </form>
        </div> 
        <div class="FacaCadastro">
          <h2>Não tem <br> uma conta?</h2>
          <p>Molestiae dicta quaerat provident consectetur possimus consequuntur, dolores labore, commodi laboriosam tempore velit ipsa saepe sed maxime veniam incidunt quisquam aut fuga.</p>
          <button class="cadastroButton">Cadastre-se</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

<script>
let card = document.querySelector(".card");
let loginButton = document.querySelector(".loginButton");
let cadastroButton = document.querySelector(".cadastroButton");

loginButton.onclick = () =>{
    card.classList.remove("cadastroActive")
    card.classList.add("loginActive")
}

cadastroButton.onclick = () =>{
    card.classList.remove("loginActive") 
    card.classList.add("cadastroActive")
}
</script>
