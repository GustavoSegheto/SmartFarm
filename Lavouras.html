<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartFarm</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.Js -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nexa", sans-serif;

    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    @font-face {
      font-family: "Nexa";
      src: url(assets/Nexa\ Light.otf);
      font-weight: 300;
      font-style: normal;
    }

    /* Topbar */
    .sidebarsuperior {
      height: 70px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .sidebarsuperior h2 {
      font-size: 26px;
      font-weight: 300;
    }

    /* Sidebar lateral */
    .sidebar {
      width: 70px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
      position: fixed;
      height: 100vh;
    }

    .sidebar a {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 90px;
      text-decoration: none;
    }

    .sidebar a img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s, filter 0.2s;
    }

    .sidebar a:hover img {
      transform: scale(1.2);
      filter: invert(70%) sepia(50%) saturate(400%) hue-rotate(90deg) brightness(120%) contrast(95%);
    }

    /* Área principal */
    .content {
      position: relative;
      top: 70px;
      left: 70px;
      width: calc(100% - 70px);
      height: calc(100% - 70px);
      background: linear-gradient(120deg, #e7ebe7de 0%, #09e6145d 100%);
      padding: 20px;
      overflow-y: auto;
    }

    /* Card padrão */
    .custom-card {
       /*background-color: white;*/
      border-radius: 20px;
      padding: 15px;
      height: 100%;
    }

    .subcardvento,
    .subcardumidsolo {
      width: 100%;
      height: 17vh;
      background-color: #ffffff;
      border-radius: 32px;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
      gap: 20px;
    }

    .subcardPHSolo,
    .subcardUmidAr {
      width: 100%;
      height: 10vh;
      background-color: #ffffff;
      border-radius: 32px;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .subcardAPI {
      /* API DESENVOLVER */
    }

    .subcardAPI img {
      width: 75%;
      height: 100%;
      display: block;
      margin: 0 auto;
    }

    #velocimetro,
    #umidsolo {
      width: 120px;
      height: 120px;
      display: inline-block;
    }

    /* --- Avisos --- */
    .subcardAvisos {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      border-radius: 32px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      overflow-y: auto;
    }

    .subcardAvisos h2 {
      margin-bottom: 15px;
    }

    .aviso {
      width: 100%;
      background: #f0f0f0;
      border-radius: 12px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }

    .status.verde {
      background-color: green;
    }

    .status.amarelo {
      background-color: gold;
    }

    .status.vermelho {
      background-color: red;
    }

    /* --- Gráfico de Pizza --- */

    .subcardPizza {
      display: flex;
      background-color: white;
      justify-content: space-between;
      align-items: center;
      border-radius: 32px;
      gap: 30px;
    }

    .titulosnutrientes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-weight: bold;
    }

    .titulosnutrientes h4 {
      position: relative;
      padding-left: 26px;
      
      font-weight: bold;
      margin-bottom: 10px;
    }

    .titulosnutrientes h4::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .corNitrogenio::before {
      background-color: #1b5e20;
      /* Verde escuro */
    }

    .corFosforo::before {
      background-color: #2e7d32;
      /* Verde médio */
    }

    .corPotassio::before {
      background-color: #43a047;
      /* Verde claro */
    }

    .corOutros::before {
      background-color: #81c784;
      /* Verde bem claro */
    }


    #grafico-container {
      width: 400px;
      height: 400px;
    }

    h2 {
      color: rgb(25, 0, 255);
    }

    .cor {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }

    .cor.corNitrogenio {
      background-color: #1b5e20;
    }

    .cor.corFosforo {
      background-color: #2e7d32;
    }

    .cor.corPotassio {
      background-color: #43a047;
    }

    .cor.corOutros {
      background-color: #81c784;
    }
  </style>
</head>

<body>
  <!-- Sidebar lateral -->
  <nav class="sidebar">
    <a href="plantacoes.html"><img src="assets/ZLavouras2.webp" alt="Plantacoes"></a>
    <a href="saude.html"><img src="assets/ZNovalavoura2.webp" alt="Saúde"></a>
    <a href="calendario.html"><img src="assets/ZCalendario2.webp" alt="Calendário"></a>
    <a href="alertas.html"><img src="assets/ZAvisos2.webp" alt="Alertas"></a>
    <a href="estoque.html"><img src="assets/ZMarketplace2.webp" alt="Estoque"></a>
  </nav>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="container-fluid h-100">
      <div class="row h-50 mb-3">
        <!-- Gráfico Pizza (sup esquerdo) -->
        <div class="col-md-6 h-100">
          <div class="custom-card">

            <div class="subcardPizza">

              <div class="titulosnutrientes">
                <div class="titulosnutrientes">
                  <h4 class="corNitrogenio">Nitrogênio</h4>
                  <h4 class="corFosforo">Fósforo</h4>
                  <h4 class="corPotassio">Potássio</h4>
                  <h4 class="corOutros">Outros</h4>
                </div>

              </div>

              <div id="grafico-container">
                <canvas id="graficoPizza"></canvas>
              </div>


            </div>
          </div>
        </div>
        <!-- Gráfico Barras (sup direito) -->
        <div class="col-md-6 h-100">
          <div class="custom-card">
            <h2>GRAFICO DE TEMP MAXIMA E A MINIMA</h2>
          </div>
        </div>
      </div>

      <div class="row h-50">
        <!-- Parte inferior esquerda (tempo + sensores) -->
        <div class="col-md-6 h-100">
          <div class="row h-50 mb-2">
            <div class="col-12">
              <div class="custom-card">
                <div class="row">
                  <div class="col-md-6">
                    <div class="subcardvento">
                      <h2>Vel. do vento:</h2>
                      <div id="velocimetro" class="gauge-container"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="subcardumidsolo">
                      <h2>Umidade do Solo: XX%</h2>
                      <div id="umidsolo"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row h-50">
            <div class="col-6">
              <div class="custom-card">
                <div class="subcardAPI">
                  <a href="apiimagem.html"></a><img src="assets/APIIMAGEM.webp" alt="apiimagem">
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="custom-card">
                <div class="subcardPHSolo">
                  <h2>Ph do solo: XX%</h2>
                </div>
                <div class="subcardUmidAr">
                  <h2>Umidade do ar: XX%</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Parte inferior direita (avisos) -->
        <div class="col-md-6 h-100">
          <div class="custom-card">
            <div class="subcardAvisos">
              <h2>Avisos</h2>

              <div class="aviso">
                <span>Alerta de geadas: tome as devidas precauções</span>
                <span class="status amarelo"></span>
              </div>

              <div class="aviso">
                <span>Colheita pronta: Batata</span>
                <span class="status verde"></span>
              </div>

              <div class="aviso">
                <span>Seca na Colheita: Batata</span>
                <span class="status vermelho"></span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Topbar -->
  <nav class="sidebarsuperior">
    <h2>BEM-VINDO AO SMARTFARM!</h2>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JUSTGAGE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.6.1/justgage.min.js"></script>
  <!-- CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <!-- Velocimetro -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof Raphael === 'undefined' || typeof JustGage === 'undefined') return;

      let vento = new JustGage({
        id: "velocimetro",
        value: 60,
        min: 0,
        max: 120,
        title: "Km/h",
        label: "Velocidade",
        gaugeWidthScale: 0.6,
        levelColors: ["#00ff00", "#ffcc00", "#ff0000"],
        counter: true
      });

      setInterval(() => {
        if (vento) {
          const novaVelocidade = Math.floor(Math.random() * 121);
          vento.refresh(novaVelocidade);
        }
      }, 2000);
    });

  </script>

  <!-- Gráfico de Pizza -->
  <script>
    const ctx = document.getElementById('graficoPizza').getContext('2d');

    const dados = {
      labels: ['Nitrogênio', 'Fósforo', 'Potássio', 'Outros'],
      datasets: [{
        label: 'Distribuição',
        data: [25, 35, 20, 20],
        backgroundColor: [
          '#1b5e20', // Verde escuro (Nitrogênio)
          '#2e7d32', // Verde médio (Fósforo)
          '#43a047', // Verde claro (Potássio)
          '#81c784'  // Verde bem claro (Outros)
        ],
        borderColor: '#ffffff',
        borderWidth: 2
      }]
    };

    const config = {
      type: 'pie',
      data: dados,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#2e7d32'
            }
          },
          tooltip: {
            callbacks: {
              label: function (context) {
                let label = context.label || '';
                let value = context.raw || 0;
                return `${label}: ${value}%`;
              }
            }
          }
        }
      }
    };

    const graficoPizza = new Chart(ctx, config);
  </script>
</body>

</html>
